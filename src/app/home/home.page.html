<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar Sesi√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formLogin">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Username:</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <div class="">
          <ng-container *ngFor="let val of validationMessages['username']">
            <div class="" *ngIf="formLogin.get('username').hasError(val.type)&&(formLogin.get('username').dirty || formLogin.get('username').touched)" >
              {{val.message}}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <div class="">
          <ng-container *ngFor="let val2 of validationMessages['password']">
            <div class="" *ngIf="formLogin.get('password').hasError(val2.type)&&(formLogin.get('password').dirty || formLogin.get('password').touched)" >
              {{val2.message}}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-button expand="block">Entrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
